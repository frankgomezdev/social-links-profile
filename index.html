<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="social-profile-card">
      <div class="social-profile-card-content">
        <div class="social-profile-img">
          <img src="/assets/images/avatar-jessica.jpeg" alt="">
        </div>
        <div class="social-profile-name">
          <h1 class="profile-name">Jessica Randall</h1>
          <h2 class="profile-location">London, United Kingdom</h2>
        </div>
        <div class="social-profile-bio">
          <p class="bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-profile-links">
          <a href="#" class="github-link">Github</a>
          <a href="#" class="fem-link">Frontend Mentor</a>
          <a href="#" class="linkedin-link">LinkedIn</a>
          <a href="#" class="twitter-link">Twitter</a>
          <a href="#" class="instagram-link">Instagram</a>
        </div>
      </div>
    </div>
  </main>  
</body>
</html>
